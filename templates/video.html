<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference Room</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>Pokój konferencyjny nr {{ room }}</h1>

  <!-- Tutaj możesz umieścić elementy symulujące ekran połączenia wideo -->

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Odczytaj parametr pokoju z adresu URL
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    // Ustaw tytuł strony na numer pokoju
    document.title = `Pokój ${room}`;
  </script>
</body>
</html>
