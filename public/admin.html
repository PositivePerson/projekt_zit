<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>Panel Administratora</h1>

  <h2>Edycja nazw pokojów</h2>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="room1">Pokój 1</label>
        <input type="text" class="form-control" id="room1" placeholder="Nazwa pokoju 1">
      </div>
      <div class="form-group">
        <label for="room2">Pokój 2</label>
        <input type="text" class="form-control" id="room2" placeholder="Nazwa pokoju 2">
      </div>
      <div class="form-group">
        <label for="room3">Pokój 3</label>
        <input type="text" class="form-control" id="room3" placeholder="Nazwa pokoju 3">
      </div>
      <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
  </div>

  <h2>Lista użytkowników</h2>
  <ul>
    <li>Użytkownik 1</li>
    <li>Użytkownik 2</li>
    <li>Użytkownik 3</li>
    <!-- ... inne zarejestrowane użytkownicy ... -->
  </ul>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
