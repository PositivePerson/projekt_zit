    <title>Video calling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="content">

        <h1 id="H1heading">Pokój konferencyjny nr {{ room }}</h1>

        <div id="userId"></div>
        <div class="box">
            <h2>Połączenia zdalne:</h2>
            <video id="remoteVideo" playsinline autoplay></video>

        <div class="box">
            <h2>Moja kamera:</h2>
            <video id="localVideo" playsinline autoplay muted></video>
        </div>

        <div class="box">
            <h2>Połączeni użytkownicy:</h2>

            <div id="usersList">
                Brak połączonych użytkowników
            </div>

                <button id="call">Połącz</button>

        </div>

    </div>
</section>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
<!-- <script src="/static/index.js"></script> -->
<script src="./index.js"></script>

<script>
  // Odczytaj parametr pokoju z adresu URL
  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get('room');
  // Ustaw tytuł strony na numer pokoju
  document.title = `Pokój ${room}`;
  // Ustaw numer pokoju w nagłówku
  document.getElementById('H1heading').innerHTML = `Pokój konferencyjny nr ${room}`;
</script>
</body>
